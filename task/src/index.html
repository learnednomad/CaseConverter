<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
<div class="flexbox">
    <div class="title">Case Converter</div>
    <textarea></textarea>
    <button id="upper-case">Upper Case</button>
    <button id="lower-case">Lower Case</button>
    <button id="proper-case">Proper Case</button>
    <button id="sentence-case">Sentence Case</button>
    <button id="save-text-file">Save Text File</button>
</div>

<script>
    document.getElementById("upper-case").addEventListener("click",function (){
        document.querySelector("textarea").value = document.querySelector("textarea").value.toUpperCase();
    });


    //LowerCase
    document.getElementById("lower-case").addEventListener("click",function (){
        document.querySelector("textarea").value = document.querySelector("textarea").value.toLowerCase();
    });


//ProperCase
        document.getElementById("proper-case").addEventListener("click",function (){
        let j = document.querySelector("textarea").value.toLowerCase();
        let arr =  j.split(" ");
        for (i=0; i<arr.length; i++){
            arr[i] =  arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
            console.log(arr[i]);
        }
       let sent = arr.join(" ");
        document.querySelector("textarea").value = sent;

    });

    let q = document.getElementById("sentence-case").addEventListener("click",function (){
        let j = document.querySelector("textarea").value.toLowerCase();
        let arr =  j.split(". ");
        for (i=0; i<arr.length; i++){
            arr[i] =  arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
            console.log(arr[i]);
        }
        let sent= arr.join(". ");
        document.querySelector("textarea").value = sent;

    });

    let r =document.getElementById("save-text-file").addEventListener("click", function () {

        function download(filename, text) {
            let element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }

// Start file download.
        download("text.txt", document.querySelector("textarea").value);

    })


</script>
</body>
</html>
